<!DOCTYPE html>
<html>
    <head>
        <link href="popup.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="form-group">
                    <label for="color-picker">Highlighter</label>
                    <input id="color-picker" class="form-control" type="color" list="colors" />
                    <datalist id="colors">
                        <option>#fcf8e3</option>
                        <option>#d9edf7</option>
                        <option>#dff0d8</option>
                        <option>#f2dede</option>
                    </datalist>
                </div>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
